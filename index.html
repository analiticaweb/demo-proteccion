<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Protección - Fondo de Pensiones y Cesantías</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link type="image/x-icon" rel="shortcut icon" href="img/favicon.ico">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <style>
        * {
            font-family: 'Ubuntu', sans-serif !important;
        }

        .borde {
            border: 1px solid;
        }

    </style>
</head>

<body style="min-height:100vh;display:flex;flex-direction:column;justify-content:space-between;overflow-x:hidden;">
    <div class="container-fluid" style="">
        <div class="row align-items-end" style="height:70px;margin-bottom:30px;">
            <div class="col-md-1"></div>
            <div class="col-sm-12 col-md-11">
                <img src="img/logo-prote-cabezote.png" style="margin-left:20px;" alt="">
            </div>
        </div>
        <div class="row align-items-center">
            <form action="https://demoproteccion.herokuapp.com/" method="post">
                <div class="col-sm-12 col-md-4 text-center">
                    <img src="img/people.png" class="img-fluid" style="width:100%;max-width:350px;" alt="">
                </div>
                <div class="col-sm-12 col-md-7">
                    <div class="row">
                        <div class="col-10 m-auto">
                            <div class="form-group">
                                <label for="email" class="text-center" style="color:#00a3c6;margin-bottom:6px;margin-top:15px;width:100%;">Correo electrónico</label>
                                <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp" placeholder="email@gmail.com">
                            </div>
                        </div>
                        <div class="col-sm-12 col-md-4" style="margin-top:15px;">
                            <div class="row justify-content-center">
                                <div class="col text-center">
                                    <img src="img/marranito.png" class="img-fluid" style="max-width:100px;" alt="">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <p class="text-center" style="color:#00a3c6;margin-bottom:6px;margin-top:12px;">
                                        ¿Para qué ahorras?
                                    </p>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <select class="form-control form-control" style="width:80%;margin-left:10%;"  name="ahorroval" id="ahorroval">
                                        <option value="" id="ahorro">Mis hijos</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-12 col-md-4" style="margin-top:15px;">
                            <div class="row justify-content-center">
                                <div class="col text-center">
                                    <img src="img/bicicleta.png" class="img-fluid" style="max-width:100px;" alt="">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <p class="text-center" style="color:#00a3c6;">
                                        ¿Cuál es tu hobby favorito?
                                    </p>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <select class="form-control form-control" style="width:80%;margin-left:10%;"  name="hobbyval" id="hobbyval">
                                        <option value="" id="hobby">Viajar en familia</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-12 col-md-4" style="margin-top:15px;">
                            <div class="row justify-content-center">
                                <div class="col text-center">
                                    <img src="img/mano.png" class="img-fluid" style="max-width:100px;" alt="">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <p class="text-center" style="color:#00a3c6;">
                                        ¿Qué premio te gustaría?
                                    </p>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <select class="form-control form-control" style="width:80%;margin-left:10%;"  name="premioval" id="premioval">
                                        <option value="" id="premio">Descuentos para el hogar</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12 text-center" style="margin-top:25px;">
                            <button class="btn" type="submit" style="font-weight:bold;background:#283388;border:1px solid #283388;color:#ffffff;padding:8px 30px;letter-spacing:1px;">Aceptar</button>
                        </div>
                    </div>
                </div>
                <div class="col-md-1"></div>
            </form>
        </div>
    </div>
    <div class="row align-items-center" style="background:#e4e5ef;margin-top:20px;min-height:100px;">
        <div class="col-sm-12 col-md-4">
            <div class="row">
                <div class="col text-left" style="margin-left:30px;">
                    <img width="200" class="" src="img/pata.png" style="margin:10px 0px;" alt="">
                </div>
            </div>
            <div class="row"></div>
        </div>
        <div class="col-sm-12 col-md-8">
            <div class="row">
                <div class="col">
                    <p style="font-weight:bold;margin-bottom:8px;color:#566779;font-size:14px;margin-left:30px;">
                        Línea de servicio Protección
                    </p>
                    <p style="line-height:18px;font-size:13px;color:#566779;margin-left:30px;">
                        Desde una línea fija al 01 8000 52 8000<br>
                        Bogotá 744 44 64 / Medellín y Cali 510 90 99 / Barranquilla 319 79 99 / Cartagena 642 49 99
                    </p>
                </div>
            </div>
        </div>
    </div>
    <script>
        let queryString = window.location.search;
        let urlParams = new URLSearchParams(queryString);
        let perfil = urlParams.get('perfil');
        let email;
        console.log(perfil);
        switch (perfil) {
            case "1":
                document.getElementById('ahorro').value = "Mis hijos";
                document.getElementById('ahorro').text = "Mis hijos";
                document.getElementById('hobby').value = "Viajar en familia";
                document.getElementById('hobby').text = "Viajar en familia";
                document.getElementById('premio').value = "Descuentos para el hogar";
                document.getElementById('premio').text = "Descuentos para el hogar";
                break;
            case "2":
                document.getElementById('ahorro').value = "Tecnología";
                document.getElementById('ahorro').text = "Tecnología";
                document.getElementById('hobby').value = "Conciertos/Teatro";
                document.getElementById('hobby').text = "Conciertos/Teatro";
                document.getElementById('premio').value = "Aplicaciones";
                document.getElementById('premio').text = "Aplicaciones";
                break;
            case "3":
                document.getElementById('ahorro').value = "Vivienda";
                document.getElementById('ahorro').text = "Vivienda";
                document.getElementById('hobby').value = "Salir a comer";
                document.getElementById('hobby').text = "Salir a comer";
                document.getElementById('premio').value = "Asesoría personalizada";
                document.getElementById('premio').text = "Asesoría personalizada";
                break;
            default:
                document.getElementById('ahorro').value = "Mis hijos";
                document.getElementById('ahorro').text = "Mis hijos";
                document.getElementById('hobby').value = "Viajar en familia";
                document.getElementById('hobby').text = "Viajar en familia";
                document.getElementById('premio').value = "Descuentos para el hogar";
                document.getElementById('premio').text = "Descuentos para el hogar";
                break;
        }

    </script>
</body>

</html>
